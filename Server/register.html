<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            margin: 40px auto;
            max-width: 650px;
            line-height: 1.6;
            font-size: 18px;
            color: #444;
            padding: 0 10px;
            background: #EEEEEE;
        }

        form > * {
            margin: 4px;
        }

        label {
            display: inline-block;
            width: 140px;
            text-align: right;
        }
    </style>
</head>
<body>
<form action="/">
    <label for="name">Name: </label>
    <input type="text" name="student_name" id="name">
    <br>
    <label for="studentId">ID: </label>
    <input type="text" name="student_id" id="studentId">
    <br>
    <input type="submit" value="Submit" style="width: 60%">
</form>
</body>
</html>
